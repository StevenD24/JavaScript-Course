<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e9f000244.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto white-placeholder" name="search" placeholder="search todos">
            </form>
        </header>

        <!-- list-group is a bootstrap class to style the list items-->
        <ul class="list-group todos mx-auto text-light">
            <!-- list-group-item is a bootstrap class to style the list items-->
            <!-- flex box alignment classes to align our elements-->
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>play mariokart</span>
                <!-- i tag icon: this is a font awesome symbol from the font awesome website -->
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>defeat bowser</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>make a raspberry pie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input type="text" class="form-control form m-auto" name="add"/>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
